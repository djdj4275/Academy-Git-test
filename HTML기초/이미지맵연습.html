<!DOCTYPE html>

<body>
    <h1>이미지맵 연습</h1>
    <img src="./img/이미지맵.png" alt="이미지맵 연습" usemap="#vending">
    <map name="vending">
        <area shape="rect" coords="33,23,498,67" href="https://www.naver.com/" alt="네이버">
        <area shape="circle" coords="146,524,52" href="https://daum.net/" alt="다음">
    </map>
    <p>
        이미지맵은 하나의 이미지안에 영역을 지정해서 링크를 걸수있는 방법이다. <br> 
        이미 디자인된 하나의 디자인물이 있을 때 사용한다. <br>
        모양의 위치를 지정하는 방법은 canvas나 SVG의 그림 그릴때와 동일하다.
    </p>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>메뉴판</h1>
    <ul>
        <li>커피</li>
        <li>차</li>
        <li>우유</li>
    </ul>
    <h3>안내</h3>
    <p style="font-weight: bolder;">매장을 이용해주시는 고객분들은 아래절차를 따라 주세요</p>
    <ol>
        <li>체온기 앞에서 체온을 잽니다</li>
        <li>안심콜로 방문 등록을 합니다</li>
        <li>비치된 손소독제로 손을 닦습니다.</li>
    </ol>
    <h3>학생명단입니다</h3>
    <table style="border: 2px solid black;">
        <tr>
            <th colspan="3" style="border: 2px solid black;">A반</th>
        </tr>
        <tr>
            <td style="border: 2px solid black;">에밀리</td>
            <td style="border: 2px solid black;">토비</td>
            <td style="border: 2px solid black;">제임스</td>
        </tr>
        <tr>
            <td style="border: 2px solid black;">16</td>
            <td style="border: 2px solid black;">14</td>
            <td style="border: 2px solid black;">10</td>
        </tr>
    </table>
    <table>
        <tr>
            <td style="background-color: coral;">반</td>
            <td colspan="3" style="background-color: coral;" title="자기 오른쪽의 셀과 합친다">A반</td>
        </tr>
        <tr>
            <td rowspan="2" style="background-color: cornsilk;" title="자기 아래의 셀과 합친다">학생</td>
            <td style="background-color: cornsilk;">에밀리</td>
            <td style="background-color: cornsilk;">토비</td>
            <td style="background-color: cornsilk;">제임스</td>
        </tr>
        <tr>
            <td style="background-color: aliceblue;">16</td>
            <td style="background-color: aliceblue;">14</td>
            <td style="background-color: aliceblue;">10</td>
        </tr>
    </table>
</body>
</html>

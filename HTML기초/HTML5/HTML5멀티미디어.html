<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>HTML5 멀티미디어 확인</h1>
    <object data="scr/Pdf 확인용.pdf" style="width: 100%; height: 500px;"></object>
    <object data="../img/daum.png"></object>

    <h1>embed 확인</h1>
    <embed src="scr/Pdf 확인용.pdf" style="width: 100%; height: 500px;"></embed>
    <embed src="../img/daum.png"></embed>

    <h1>유튜브 들고오기</h1>

    <iframe width="790" height="444" src="https://www.youtube.com/embed/_dn5vYN2GWY" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe>
    
    <p> 유튜브 소스코드 복사해서 바로 들고오기</p>

    <iframe width="790" height="444" src="https://www.youtube.com/embed/_dn5vYN2GWY?autoplay=1&mute=0"></iframe>
    <p> 
        autoplay는 mute(음소거)된 상태에서 가능하다 <br>
        값이 1일때 True, 0일때 False이다. 
        loop는 무한반복
        controls 제어가능한 상태
    </p>

    <iframe width="790" height="536" src="https://www.youtube.com/embed/cj58rVr9-bE?autoplay=1&mute=0&controls=0">

    </iframe> 
    
</body>
</html>

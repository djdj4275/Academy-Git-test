<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h3>추가된 input요소 확인</h3>
    <form novalidate>
        <input type="number"> 숫자입력 <br>
        0 <input type="range" min="0" max="100"> 100 입력범위지정 <br>
        <input type="color" value="#FFFFFF"> 색상 <br>
        <input type="date" min="2022-02-03"> 날짜 <br>
        <input type="time" value="14:00"> 시간 <br>
        <input type="datetime-local"> 날짜와 시간 입력 <br>
        <input type="month"> 연도와 달 <br>
        <input type="week"> 연도와 주 <br>
        <input type="email"> 이메일-@가 입력되었는지 확인 <br>
        <input type="url">url <br>
        <input type="tel"> 전화번호 : 사파리에서만 제공 <br>
        <input type="search"> 검색 <br>

        <input type="submit" value="제출"> 
    </form>
</body>
</html>

    <h1>로그인 페이지 입니다</h1>

    <table style="border: 3px solid black;"> <!--입력폼을 테이블로 정렬해서 보이기위함 -->
        <tr> <!-- tr을 사용해서 행(row)을 추가한다-->
            <td>사용자 : </td> <!--table data의 약자 (개별의 셀값)-->
            <td>
            <input type="text" name="username">
            </td>
            <td rowspan="2">
            <input type="submit" value="전송">
            </td>
        </tr>
        <tr>   
            <td>비밀번호 : </td>
            <td>
            <input type="password" name="password">
            </td>
        </tr>
    </table>
    </form>
